<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Pexels-like website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img
        src="./images/header-image.jpeg"
        alt="Background"
        class="background-img"
      />

      <div class="overlay">
        <!-- Navbar -->
        <div class="navbar">
          <div class="logo">pexels</div>
          <div class="nav-links">
            <a class="nav-links-a" href="#">Explore</a>
            <a class="nav-links-a" href="#">License</a>
            <a class="nav-links-a" href="#" style="font-size: 1.5rem">...</a>
            <a href="#" class="join-btn buttons-a">Join</a>
          </div>
        </div>

        <!-- Main content -->
        <div class="content">
          <h1>
            The best free stock photos, royalty free <br />
            images & videos shared by creators.
          </h1>

          <div class="search-bar">
            <select>
              <option>Photos</option>
              <option>Videos</option>
            </select>
            <input type="text" placeholder="Search for free photos" />
            <button>
              <i class="fa-solid fa-magnifying-glass magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="hero-buttons">
        <a class="buttons-a active" href="#">Home</a>
        <a class="buttons-a" href="#">Videos</a>
        <a class="buttons-a" href="#">Leaderboard</a>
        <a class="buttons-a" href="#">Challenges</a>
      </div>
    </section>
    <section>
      <div class="trending-button-div">
        <p>Free Stock Photos</p>
        <select>
          <option>Photos</option>
          <option>Videos</option>
        </select>
      </div>
    </section>

    <!-- Image Grid -->
    <section class="image-grid">
      <div class="grid">
        <div class="div1 card">
          <img src="./images/picture(1).jpeg" alt="Photo 1" />
        </div>
        <div class="div2 card">
          <img src="./images/picture(2).jpeg" alt="Photo 2" />
        </div>
        <div class="div3 card">
          <img src="./images/picture(3).jpeg" alt="Photo 3" />
        </div>
        <div class="div4 card">
          <img src="./images/picture(4).jpeg" alt="Photo 4" />
        </div>
        <div class="div5 card">
          <img src="./images/picture(5).jpeg" alt="Photo 5" />
        </div>
        <div class="div6 card">
          <img src="./images/picture(6).jpeg" alt="Photo 6" />
        </div>
        <div class="div7 card">
          <img src="./images/picture(7).jpeg" alt="Photo 7" />
        </div>
        <div class="div8 card">
          <img src="./images/picture(8).jpeg" alt="Photo 8" />
        </div>
        <div class="div9 card">
          <img src="./images/picture(9).jpeg" alt="Photo 9" />
        </div>
        <div class="div10 card">
          <img src="./images/picture(10).jpeg" alt="Photo 10" />
        </div>
        <div class="div11 card">
          <img src="./images/picture(11).jpeg" alt="Photo 9" />
        </div>
        <div class="div12 card">
          <img src="./images/picture(12).jpeg" alt="Photo 10" />
        </div>
        <!-- Add more cards as needed -->
      </div>
    </section>
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 Azzam. All rights reserved.</p>
        <ul class="footer-links">
          <li class="buttons-a"><a href="#">Privacy Policy</a></li>
          <li class="buttons-a"><a href="#">Terms of Service</a></li>
          <li class="buttons-a"><a href="#">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
